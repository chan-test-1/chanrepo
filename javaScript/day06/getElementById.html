<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <p id="hello">안녕하세요!</p>
    <script>
        let element = document.getElementById("hello");
        element.textContent = 'Hello, World'
        element.style.color='red'
        console.log(element)
    </script>
</body>
</html>
