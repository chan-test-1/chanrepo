<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function confirmDelete() {
            let userConfirm = confirm("정말로 삭제하시겠습니까?");

            if(userConfirm){
                alert("삭제되었습니다.");
            } else {
                alert("삭제가 취소되었습니다.")
            }
        }

    </script>
</head>
<body>
    <button onclick="confirmDelete()">삭제</button>
    
</body>
</html>
